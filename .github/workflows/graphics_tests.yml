name: graphics_tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  test_graphics:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Cache conda environment
        # Attempt to save off the packages to reduce the spin-up time for the
        # conda environment.
        uses: actions/cache@v2
        env:
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}
      - name: Setup conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: pygraf
          condarc-file: .condarc
          environment-file: environment.yml
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!
      - run: conda env list
      - run: pylint *.py
      - run: pylint adb_graphics
      - run: pylint tests
      - run: python -m pytest --nat-file tests/data/wrfnat_hrconus_07.grib2 --prs-file tests/data/wrfprs_hrconus_07.grib2
